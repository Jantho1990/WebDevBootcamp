<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.2.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <main id="container">
      <h1>To-Do List <i class="fa fa-plus"></i></h1>
      <input type="text" name="" value="" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fa fa-trash"></i></span> Go to hell</li>
        <li><span><i class="fa fa-trash"></i></span> Get out of hell</li>
        <li><span><i class="fa fa-trash"></i></span> Rinse and repeat</li>
      </ul>
    </main>

    <script src="assets/js/todos.js" charset="utf-8"></script>
  </body>
</html>
