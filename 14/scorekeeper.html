<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
  </head>
  <body>
    <h1><span class="player p1">0</span> to <span class="player p2">0</span></h1>
    <p>Playing to: <span class="limit">5</span></p>
    <div>
      <input type="number" name="limit" value="5">
      <button name="p1" type="button">Player 1</button>
      <button name="p2" type="button">Player 2</button>
      <button name="reset" type="button">Reset</button>
    </div>
    <script src="scorekeeper.js" charset="utf-8"></script>
  </body>
</html>
